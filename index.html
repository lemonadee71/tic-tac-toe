<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div id="screen">Tic Tac Toe</div>
    <div id="toggle-btns">
      <button id="three">3x3</button>
      <button id="reset">Reset</button>
      <button id="four">4x4</button>      
    </div>      
    </div>
    <div class="container">
      <div class="flex">
        <div class="options">
          <div>
            <input
              id="player"
              type="text"
              placeholder="Player name"
              readonly="true"
              autocomplete="off"
              autocapitalize="on"
            />
          </div>
          <div class="btns player">
            <button class="active">Human</button>
            <button disabled>Bot</button>
          </div>
        </div>
        <div id="grid"></div>
        <div class="options">
          <div>
            <input
              id="enemy"
              type="text"
              placeholder="Enemy name"
              readonly="true"
              autocomplete="off"
              autocapitalize="on"
            />
          </div>
          <div class="btns enemy">
            <button>Human</button>
            <button class="active">Bot</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/tic-tac-toe/service-worker.js');
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
