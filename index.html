<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="screen"></div>
  <div class="container">    
    <div class="options" id="left-options">
      <input type="text" name="player" placeholder="Player name"  readonly="true">
    </div>
    <div id="grid"></div>    
    <div class="options" id="right-options">
      <input type="text" name="enemy" placeholder="Enemy name" readonly="true">
    </div>
  </div>
  <script src="minimax.js"></script>
  <script src="script.js"></script>
</body>
</html>
